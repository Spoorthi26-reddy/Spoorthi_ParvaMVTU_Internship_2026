<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const marks = +prompt("Enter your marks");
        console.log("Your marks is:", marks);
        console.log("Type of marks is:",typeof marks);

        switch(marks) {
            case 90: {
                console.log("A");
                break;
            }
            case 80: {
                console.log("B");
                break;
            }
            case 70: {
                console.log("C");
                break;
            }
            default: {
                console.log("D");
                
            }
        }
    </script>
</body>
</html>
