    <h1>Primitive vs referrence data types</h1>

<script>
    let x= 40;
    let y=x;
    console.log(`Before Changing Value: x :${x}`);
    console.log(`Before Changing Value: y :${y}`);
    
    x = 50;
    console.log(`After Changing Value: x :${x}`);
    console.log(`After Changing Value: y :${y}`);

    const arr=[1,2,3,4];
    const arr2=arr;
    console.log(`After Changing Value: arr :${x}`);
    console.log(`After Changing Value: arr2 :${y}`);
</script>
