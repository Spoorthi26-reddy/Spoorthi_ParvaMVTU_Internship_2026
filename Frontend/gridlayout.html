<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
            height: 500px;
        }
        .child{
            background-color: brown;
            color: beige;
            font-size: medium;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child-1{
            grid-column-start: 1;
            grid-column-end: 3;
           /* grid-row-start: 1;
            grid-row-end: 3;
            background-color: aqua;*/
            grid-row: 1/3;

        }
        .child-2{
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .child-3{
            grid-row-start:3 ;
            grid-row-end:5;
        }
        .child-4{
            grid-area: 3/2/5/4;
           grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 5;
            

        }
        .child-5{
            grid-column-start: 1;
            grid-column-end: 4;

        }
        .child-6{
            grid-row-start: 8;
            grid-row-end: 11;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .child-7{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start:8;
            grid-row-end:13;
        }
        .child-8{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 11;
            grid-row-end: 13;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <div class="child child-6">child 6</div>
        <div class="child child-7">child 7</div>
        <div class="child child-8">child 8</div>
    </div>
</body>
</html>
