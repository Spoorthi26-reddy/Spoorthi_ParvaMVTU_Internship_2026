<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(3,1fr) ;
            grid-template-columns: repeat(3,1fr);
            height: 650px;
            gap: 20px;
            grid-auto-flow: rows;
            grid-auto-rows: 1fr;
            grid-template-areas: 
            "layout-2 layout-2 layout-1"
            "layout-2 layout-2 layout-1" 
            "layout-3 layout-3 layout-3"
            "layout-3 layout-3 layout-3"
            "layout-4 layout-5 layout-5" 
            "layout-4 layout-5 layout-5" 
            ;


        }
        .box{
            color: antiquewhite;
            background-color: rgb(4, 17, 17);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-1{
            grid-area: layout-1;
        }
        .box-2{
                grid-area: layout-2;
        }
        .box-3{
            grid-area: layout-3;
        }
        .box-4{
            grid-area: layout-4;
        }
        .box-5{
            grid-area: layout-5;
            z-index: 1;
        }
        .box-6{
            grid-area:7/1/9/3;
        }
        .box-7{
            grid-area: 7/2/9/4;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1">box 1</div>
        <div class="box box-2">box 2</div>
        <div class="box box-3">box 3</div>
        <div class="box box-4">box 4</div>
        <div class="box box-5">box 5</div>
        <div class="box box-6">box 6</div>
        <div class="box box-7">box 7</div>
        <div class="box box-8">box 8</div>
        <div class="box box-9">box 9</div>
        <div class="box box-10">box 10</div>
    </div>
    
</body>
</html>
