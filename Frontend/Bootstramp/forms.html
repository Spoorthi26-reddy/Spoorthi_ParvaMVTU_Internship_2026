<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <form class="container mt-3">
            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>

            <div class="form-floating mb-3">
                <label class="form-label" for="email">Email:</label>
                <input  class="form-control" type="email" name="email" id="email">
            </div>

            <div class="mb-3">

                <label class="form-label" for="phone">Phone:</label>
                <input class="form-control" type="tel" name="phone" id="phone">
            </div>

             

            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

             

           

             <label class="form-label" for="Languages known">Languages known:</label>
               

<div class="form-check">
    
  <input class="form-check-input" type="checkbox" value="Kannada" id="kannada" checked>
  <label class="form-check-label" for="checkChecked">
    Kannada
  </label>
  </div>
<div class="form-check">
    
  <input class="form-check-input" type="checkbox" value="english" id="english" checked>
  <label class="form-check-label" for="checkChecked">
    english
  </label>
  </div>
<div class="form-check">
    
  <input class="form-check-input" type="checkbox" value="Hindi" id="Hindi" checked>
  <label class="form-check-label" for="checkChecked">
    Hindi
  </label>
</div>

 


            
            


            <label class="form-label" for="course">Course:</label>
            <select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">CSE</option>
  <option value="2">Ise</option>
  <option value="3">ME</option>
</select>

<div class="mp-3">
    <label  class="form-label" for="rating">Rating</label>
    <input type="range" class="form-range" min="1" max="5" name="rating" id="rating">
</div>

<div class="mp-3">
    <label class="form-label" for="address">Address</label>
    <textarea class="form-control" name="address" id="address"></textarea>
</div>





            <input class="btn btn-primary mt-3" type="reset"  value="clearform">
            <input  class="btn btn-success mt-3" type="submit"  value="submit form">
            
        </form>




        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
