<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box{

            height: 800px;
            background-color: aquamarine;

            justify-content: space-around;
            align-items: center;
            text-align: center;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            gap: 10px;
            

        }
        .small-box{
            width:100px;
            height: 100px;
            background-color: blueviolet;
            border:2px solid white;
            color: darkblue;
            font-size: medium;
            
        }

</head>

        <div class="small-box">3</div>

        <div class="small-box">5</div>
        <div class="small-box">6</div>
        <div class="small-box">7</div>
        <div class="small-box">8</div>
        <div class="small-box">9</div>
        <div class="small-box">10</div>
        <div class="small-box">11</div>
        <div class="small-box">12</div>
        <div class="small-box">13</div>
        <div class="small-box">14</div>
        <div class="small-box">15</div>
    </div>
</body>
</html>
