<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        span{
            display:block;
            height: 50px;
            width:200px;
            border: 2px solid black;
            background-color: aqua;
            margin: 20px;
        }
        .inline{
            display: inline;
        }
        .inline-block{
            display: inline-block;
             height: 100px;
            width:200px;
            border: 2px solid black;
            background-color: yellow;
        }
        .none{
            display: none;
        }

    </style>
</head>
<body>
    <h1>Display property elements</h1>
   <p><b>Block Element output</b></p>
    
    <span>Block element 1</span>
    <span>Block element 2</span>
    <span>Block element 3</span>

    <p><b>Inline-element Output</b></p>
    <div class="inline">Inline1</div>
    <div class="inline">Inline2</div>
    <div class="inline">Inline3</div>

    <p><b>Inline-block Output</b></p>
    <div class="inline-block">Box1</div>
    <div class="inline-block">Box2</div>
    <div class="inline-block">Box3</div>

    <p><b>Display-none</b></p>
    <div class="none">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, iure?</p>
    </div>
    
</body>
</html>
