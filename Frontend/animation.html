<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border-left: 3px solid black;
            border-right: 3px solid black;
            border-bottom: 3px solid black;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            transform: translate(100px,100px);
            animation-name: bounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.05, 0.03, 1, 1.39);
        }
        
        @keyframes bounce{
            0%{
                
                transform: translate(100px,100px);
            }
            25%{
                transform: translate(100px,200px);
            }
            50%{
                transform: translate(100px,120px);
            }
            75%{
                transform: translate(100px,200px);
            }
            100%{
                transform: translate(100px,150px);
            }

        }
        .sec-ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            transform: translate(100px,100px);
            animation-name: diagonalBounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;

        }
        @keyframes diagonalBounce{
            0%{
                
                transform: translate(0px,0px);
            }
            20%{
                transform: translate(200px,0px);
            }
            40%{
                transform: translate(200px,200px);
            }
            60%{
                transform: translate(0px,200px);
            }
            80%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(100px,100px);
            }


        }
        .third-box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            transform: translate(100px,100px);
            animation-name: diagonalbounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes diagonalbounce{
            0%{
                
                transform: translate(0px,0px);
            }
            11%{
                transform: translate(100px,100px);
            }
            22%{
                transform: translate(200px,0px);
            }
            33%{
                transform: translate(0px,200px);
            }
            44%{
                transform: translate(200px,200px);
            }
            55%{
                transform: translate(100px,100px);
            }
            66%{
                transform: translate(0px,200px);
            }
            77%{
                transform: translate(100px,100px);
            }
            88%{
                transform: translate(0px,200px);
            }
            99%{
                transform: translate(0px,0px);
            }
            110%{
                transform: translate(100px,100px);
            }


        }
        .outer-box{
            width: 700px;
            height: 400px;
            border: 5px solid black;
            padding: 20px;
             display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }
        .inner-box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            animation-name: floatRotate;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        .box1{
            background-color: aqua;
            animation-delay: 0.2s;
        }
        .box2{
            background-color: blueviolet;
            animation-delay: 0.4s;
        }
        .box3{
            background-color: greenyellow;
            animation-delay: 0.6s;
        }
        .box4{
            background-color: red;
            animation-delay: 0.8s;
        }
        @keyframes floatRotate{
            0%{
                transform:translateY(0) rotate(0deg);
            }
            25%{
                transform:translateY(-20px) rotate(45deg);
            }
            50%{
                transform:translateY(0) rotate(90deg);
            }
            75%{
                transform:translateY(-20px) rotate(135deg);
            }
            100%{
                transform:translateY(0) rotate(100deg);
            }
        }
        .preloader{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 5px solid red ;
            border-bottom: 5px solid blue ;
            animation-name: loading;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
        .line{
            width: 20px;
            height:20px;
            border-radius: 50%;
            border-top: 5px solid brown ;
            border-bottom: 5px solid green ;
        }
           
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
    <div class="box">
        <div class="sec-ball"></div>
    </div>
    <div class="box">
        <div class="third-box"></div>
    </div>
    <div class="outer-box">
       <div class="inner-box box1"></div>
       <div class="inner-box box2"></div>
       <div class="inner-box box3"></div>
       <div class="inner-box box4"></div>
    </div>
    <div class="preloader">
        <div class="line"></div>
    </div>
</body>
</html>
